name: Update data (scheduled)

on:
  schedule:
    - cron: '0 */12 * * *'   # every 12 hours
  workflow_dispatch: {}       # manual launch from GitHub's Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.0'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data ingestion notebook
        run: |
          python scripts/update_data.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/ilmanlaatu_tampere_helsinki.csv
          git commit -m "Update data (automated)" || echo "No changes to commit"
          git push